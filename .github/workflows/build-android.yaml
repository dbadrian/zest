on:
  workflow_call:
  workflow_dispatch: # manual

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      # Setup the flutter environment for frontend
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: 'gradle'

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: "stable"

      - run: flutter --version
      - run: flutter --disable-analytics

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ./frontend/.dart_tool
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: Restore build artifacts from prepare job
        uses: actions/cache/restore@v4
        with:
          path: |
            ./frontend/lib/**/*.g.dart
            ./frontend/lib/**/*.freezed.dart
            ./frontend/lib/**/*.part.dart
          key: flutter-build-${{ hashFiles('**/pubspec.lock') }}-${{ hashFiles('**/*.dart', '!**/*.g.dart', '!**/*.freezed.dart') }}
          restore-keys: |
            flutter-build-${{ hashFiles('**/pubspec.lock') }}-

      - name: Prepare environment
        run: flutter pub get

      - name: Build runner (fallback if cache miss)
        run: dart run build_runner build --delete-conflicting-outputs || true

      - name: Set environment variables
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update  
          sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev

      - name: "Build Frontend: Android App Bundle"
        run: flutter build appbundle --release

      - name: Create the Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.GPLAY_KEYSTORE }}
        run: |
          # import keystore from secrets
          echo $KEYSTORE_BASE64 | base64 -d --ignore-garbage > $RUNNER_TEMP/my_production.keystore
      
      - name: Sign Android App Bundle
        run: jarsigner -keystore $RUNNER_TEMP/my_production.keystore -storepass '${{ secrets.GPLAY_KEYSTORE_PASSWORD }}' -keypass '${{ secrets.GPLAY_KEYSTORE_PASSWORD }}' -sigalg SHA256withRSA -digestalg SHA-256 -signedjar build/app/outputs/bundle/release/app-release-signed.aab build/app/outputs/bundle/release/app-release.aab upload

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifact
          path: |
            ./frontend/build/app/outputs/bundle/release/app-release-signed.aab
          retention-days: 1