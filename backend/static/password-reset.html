<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .card {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
    }

    ul {
      padding-left: 20px;
    }

    li.valid {
      color: green;
    }

    li.invalid {
      color: red;
    }

    .toggle {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Set a new password</h2>

    <form id="passwordForm">
      <input type="password" id="password" placeholder="New password" required style="width:100%; padding:8px;" />

      <label class="toggle">
        <input type="checkbox" id="showPassword" />
        &nbsp;Show password
      </label>

      <ul id="passwordRules">
        <li id="ruleLength" class="invalid">At least 8 characters</li>
        <li id="ruleUpper" class="invalid">At least one uppercase letter</li>
        <li id="ruleLower" class="invalid">At least one lowercase letter</li>
        <li id="ruleDigit" class="invalid">At least one number</li>
        <li id="ruleSpecial" class="invalid">
          At least one special character (!@#$%^&*(),.?":{}|<>)
        </li>
      </ul>

      <br />
      <button type="submit">Update password</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      document.getElementById("message").textContent = "Invalid reset link.";
      document.querySelector("form").style.display = "none";
    }

    const passwordInput = document.getElementById("password");
    const showPasswordCheckbox = document.getElementById("showPassword");

    showPasswordCheckbox.addEventListener("change", () => {
      passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
    });

    const rules = {
      length: document.getElementById("ruleLength"),
      upper: document.getElementById("ruleUpper"),
      lower: document.getElementById("ruleLower"),
      digit: document.getElementById("ruleDigit"),
      special: document.getElementById("ruleSpecial"),
    };

    function checkPasswordRules(password) {
      const specialChars = /[!@#$%^&*(),.?":{}|<>]/;

      rules.length.className = password.length >= 8 ? "valid" : "invalid";
      rules.upper.className = /[A-Z]/.test(password) ? "valid" : "invalid";
      rules.lower.className = /[a-z]/.test(password) ? "valid" : "invalid";
      rules.digit.className = /\d/.test(password) ? "valid" : "invalid";
      rules.special.className = specialChars.test(password) ? "valid" : "invalid";

      return Object.values(rules).every(r => r.className === "valid");
    }

    passwordInput.addEventListener("input", () => {
      checkPasswordRules(passwordInput.value);
    });

    document.getElementById("passwordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value;

      if (!checkPasswordRules(password)) {
        document.getElementById("message").textContent =
          "Password does not meet the security requirements.";
        return;
      }

      const res = await fetch("/api/v1/auth/password-reset/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password }),
      });

      const data = await res.json();
      document.getElementById("message").textContent =
        data.message || data.detail;


      document.getElementById("passwordForm").hidden = true;

    });
  </script>
</body>

</html>
