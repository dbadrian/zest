services:
  db:
    # Override production settings for tests
    restart: "no"
    volumes:
      - ./init-test:/docker-entrypoint-initdb.d
    env_file:
      - .env.test
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
    healthcheck:
      # Use test database credentials
      test: ["CMD-SHELL", "pg_isready -U postgres -d zesttest"]
      interval: 5s
      retries: 5
      timeout: 5s
      start_period: 10s

  # prestart:
