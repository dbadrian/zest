  #   command: bash scripts/prestart-test.sh
  #   restart: "no"

  backend:
    # Override production image with build for tests
    image: null  # Clear the production image setting
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CODE_VERSION=${CODE_VERSION:-dev}
    restart: "no"
    env_file:
      - .env.test
    depends_on:
      db:
        condition: service_healthy
      # prestart:
      #   condition: service_completed_successfully
    command: pytest -v
    # Disable healthcheck for tests
    healthcheck:
      disable: true
    # Override environment to use test database
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
